<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Đăng ký - Felicity</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- fevicon -->
    <link rel="shortcut icon" href="../images/Felicity.svg" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
    <!-- main css -->
    <link rel="stylesheet" href="../css/page/main.css">
    <!-- login css -->
    <link rel="stylesheet" href="../css/page/login.css">
</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="../images/loading.gif" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header id="main--header"></header>
    <!-- body -->
    <div class="alert alert-danger alert--error" role="alert" id="alert-error">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <nav id="text-alert-error"></nav>
    </div>
    <div class="alert alert-success alert--success" role="alert" id="alert-success">
        <i class="fa-duotone fa-check"></i><nav id="text-alert-success"></nav>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage q--titlepage">
                        <h2>Đăng ký</h2>
                    </div>
                </div>
                <form class="col-md-12 mx-auto q--formLogin" id="form-signup">
                    <div class="row">
                        <div class="col col-md-6">
                            <h2>Thông tin cá nhân</h2>
                            <div class="form-group">
                                <label for="name">Họ và tên</label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Số điện thoại</label>
                                <input type="text" class="form-control" id="phonenumber" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                            </div>
                        </div>
                        <div class="col col-md-6">
                            <h2>Thông tin tài khoản</h2>
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required onchange="checkUsername(this)">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="form-group">
                                <label for="repassword">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" id="repassword" placeholder="Nhập lại mật khẩu" required>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="sendEmail" checked="checked">
                            <label class="form-check-label" for="sendEmail">Tôi muốn nhận các ưu đãi và khuyến mãi độc quyền qua email</label>
                        </div>
                    </div>
                    
                    <div class="row q--btn"><button type="submit" class="btn btn-primary mx-auto">Đăng ký</button>
                    </div>
                    <div class="row q--center">
                        <p>Đã có tài khoản? <a href="/page/login.html" class="btn btn-link mx-auto">Đăng nhập</a></p>
                    </div>
                    <div class="row">
                        <p style="font-size: 13px;">(*) Bằng việc đăng kí, bạn đã đồng ý với Felicity về <a href="/page/rule.html">Điều khoản dịch vụ và chính sách bảo mật</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--  footer -->
    <footer id="contact" class="main--footer"></footer>
    <!-- end footer -->
    <!-- Javascript files-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/plugin.js"></script>
    <!-- sidebar -->
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <!-- main js -->
    <script src="/js/page/main.js"></script>
    <!-- signup js -->
    <script src="/js/page/signup.js"></script>
</body>

</html>
