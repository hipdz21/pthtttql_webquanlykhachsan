<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Felicity</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- fevicon -->
    <link rel="shortcut icon" href="../images/Felicity.svg" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
    <!-- main css -->
    <link rel="stylesheet" href="../css/page/main.css">
    <!-- qlThongTinCaNhan css-->
    <link rel="stylesheet" href="../css/page/qlThongTinCaNhan.css">
</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="../images/loading.gif" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header id="main--header"></header>
    <!-- body -->
    <div class="alert alert-danger alert--error" role="alert" id="alert-error">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <nav id="text-alert-error"></nav>
    </div>
    <div class="alert alert-success alert--success" role="alert" id="alert-success">
        <i class="fa-duotone fa-check"></i>
        <nav id="text-alert-success"></nav>
    </div>
    <section>
        <div class="row main--body">
            <div class="col-md-2 sidebar">
                <div class="row user">
                    <div class="col-md-3 user--image"><img src="https://simpleicon.com/wp-content/uploads/user1.png"
                            alt="" id="user-image-sidebar"></div>
                    <div class="col-md-9 user--name" id="user-name-sidebar">Nguyễn Văn A</div>
                </div>
                <div class="menu--items">
                    <div class="menu--item menu--item__active" onclick="nextPage(this,'content--infoUser')">Thông tin cá
                        nhân</div>
                    <div class="menu--item" onclick="nextPage(this,'content--infoBookedRoom')">Lịch sử đặt phòng</div>
                    <div class="menu--item" onclick="nextPage(this,'content--infoUseService')">Lịch sử sử dụng dịch vụ
                    </div>
                </div>
            </div>
            <div class="col-md-10 content">
                <div class="content--infoUser content-i">
                    <div class="row infoUser">
                        <div class="col-md-8 infoUser--info">
                            <input type="hidden" name="" id="id-user">
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" placeholder="Nguyen Van A">
                            </div>
                            <div class="row">
                                <div class="col-md-7 mb-3">
                                    <label for="dob" class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                                <div class="col-md-5 mb-3 infoUser--info--gender">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender2"
                                            value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phoneNumber" placeholder="0987654...">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@email.com">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="cccd" class="form-label">Số CCCD</label>
                                    <input type="text" class="form-control" id="cccd" placeholder="12 số cccd">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="passport" class="form-label">Passport</label>
                                    <input type="text" class="form-control" id="passport">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="address" rows="3"
                                    placeholder="Địa chỉ nhà, Phường/Xã, Quận/Huyện, Tỉnh/Thành phố"></textarea>
                            </div>
                            <div class="md-3 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" onclick="saveUser()">Lưu</button>
                            </div>
                        </div>
                        <div class="col-md-4 infoUser--image my-auto">
                            <div class="w-75">
                                <img src="https://simpleicon.com/wp-content/uploads/user1.png" alt="" id="imageUser"
                                    class="md-6">
                            </div>
                            <div class="w-75">
                                <input class="form-control form-control-sm" id="fileImage" type="file"
                                    onchange="changeImage(this)">
                            </div>
                        </div>
                    </div>
                    <div class=" row infoAccount">
                        <input type="hidden" name="" id="accountId">
                        <div class="col-md-6 infoAccount--username">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" value="nguyenkkk" readonly>
                            </div>
                        </div>
                        <div class="col-md-6 infoAccount--password">
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="********"
                                    onchange="checkPass()">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="rePassword" class="form-label">Nhập lại mật khẩu mới</label>
                                <input type="password" class="form-control" id="rePassword">
                            </div>
                            <div class="md-3 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" onclick="saveAccount()">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content--infoBookedRoom content-i" style="display: none;">
                    <div class="infoBookedRoom">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Ngày đặt phòng</th>
                                    <th scope="col">Ngày nhận phòng</th>
                                    <th scope="col">Ngày trả phòng</th>
                                    <th scope="col">Giá phòng</th>
                                    <th scope="col">Đặt cọc</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="data-booking" style="max-height: 100px; overflow: auto;">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>24/05/2023</td>
                                    <td>24/05/2023</td>
                                    <td>24/05/2023</td>
                                    <td>12.000.000đ</td>
                                    <td>12.000.000đ</td>
                                    <td>Đã thanh toán</td>
                                    <td>
                                        <button type="button" class="btn btn-light">Huỷ</button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="content--infoUseService content-i" style="display: none;">
                    <div class="infoUseService">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Thời gian</th>
                                    <th scope="col">Tên dịch vụ</th>
                                    <th scope="col">Giá dịch vụ</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col">Tổng tiền</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="data-use-service">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>24/05/2023</td>
                                    <td>Xe đưa đón sân bay</td>
                                    <td>500.000đ</td>
                                    <td>1</td>
                                    <td>500.000đ</td>
                                    <td>Đã đặt</td>
                                    <td>
                                        <button type="button" class="btn btn-light">Huỷ</button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end body -->
    <div class="popup" id="popup-danhGia" style="display: none;">
        <div class="popup--board">
            <form action="" id="form-danhGia">
                <div class="popup--header">Đánh giá</div>
                <div class="popup--content">
                    <input type="hidden" name="" id="idBookingFormDanhGia">
                    <div class="col-md-12">
                        <div class="evaluate--item--main--point">
                            <div class="evaluate--item--main--point--star">
                                <i class="fa-solid fa-star point__star point__star__yellow" title="1"
                                    onclick="clickStar(this)"></i>
                                <i class="fa-solid fa-star point__star point__star__yellow" title="2"
                                    onclick="clickStar(this)"></i>
                                <i class="fa-solid fa-star point__star point__star__yellow" title="3"
                                    onclick="clickStar(this)"></i>
                                <i class="fa-solid fa-star point__star point__star__yellow" title="4"
                                    onclick="clickStar(this)"></i>
                                <i class="fa-solid fa-star point__star point__star__yellow" title="5"
                                    onclick="clickStar(this)"></i>
                            </div>
                            <div class="evaluate--item--main--point--text">Tuyệt vời</div>
                            <input type="hidden" class="evaluate--item--main--point--num" value="5">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="mesDanhGia" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="mesDanhGia" rows="3"
                                placeholder="Hãy chia sẻ cảm nhận của bạn"></textarea>
                        </div>
                    </div>
                </div>
                <div class="popup--footer">
                    <button type="button" class="btn btn-light" onclick="closePopup('popup-danhGia')">Đóng</button>
                    <button type="submit" class="btn btn-secondary">Đánh giá</button>
                </div>
            </form>
        </div>
    </div>
    <!--  footer -->
    <footer id="contact" class="main--footer"></footer>
    <!-- end footer -->

</body>
<!-- Javascript files-->
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/plugin.js"></script>
<!-- sidebar -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/custom.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<!-- main js -->
<script src="/js/page/main.js"></script>
<!-- ql thong tin ca nhan js -->
<script src="/js/page/qlThongTinCaNhan.js"></script>

</html>
